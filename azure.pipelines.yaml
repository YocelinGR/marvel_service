name: $(SourceBranchName)
pool:
  vmImage: 'Ubuntu-18.04'

trigger:
  branches:
    include:
    - master
    - develop
pr: none

resources:      
  repositories: 
  - repository: gx-devops-yamls
    name: gestionix/gx-devops-yamls
    type: github
    endpoint: gx-github
    ref: master #branch name

extends:
  template: Elixir/Elixir.yaml@gx-devops-yamls
